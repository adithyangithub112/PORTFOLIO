        <div class="contact-wrapper">
            <form class="contact-form" action="#" method="POST">

                    <label>USER ID (NAME)</label>

                </div>

                    <label>COMM CHANNEL (EMAIL)</label>
                    <input type="email" placeholder="Enter Email" required>
                </div>
                <div class="input-group">
                    <label>TRANSMISSION (MESSAGE)</label>
                    <textarea rows="5" placeholder="Enter your message..." required></textarea>
                </div>
                <button type="submit" class="btn-neon">SEND PACKET</button>
            </form>
